group 'com.beam'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven {
        name = "beam"
        url = "https://maven.beam.pro/content/repositories/snapshots"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "pro.beam:api:3.0.3-SNAPSHOT"
}
